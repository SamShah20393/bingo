<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/odometer-theme-default.css" />
    <script src="odometer.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="dist/js/odometer.js"></script>
    <script type="text/javascript">
      var checkNumbers = new Array(100);
      checkNumbers[0] = 1;
    </script>
    </head>
  <body>

       <div class="row header" >
          <div class="col-md-1 col-md-offset-5">
              <h3>Get</h3>
          </div>
        </div>
        <div class="row header">
          <div class="col-md-1 col-md-offset-5">
              <h3>&nbspme</h3>
          </div>
        </div>
        <div class="row header">
          <div class="col-md-2 col-md-offset-4">
              <h1>&nbspBINGO!!!</h1>
          </div>
        </div>
         <hr>
        <div class="row header">
          <div class="col-md-4 col-md-offset-5">
              <div class="odometer ticket" id="number">99</div>
          </div>
        </div>
        <hr>
        <div class="row header">
          <div class="col-md-2 col-md-offset-5">
                <input type="button" value="let's try" class="btn btn-success btn-hg" onclick="document.getElementById('number').innerHTML = getRandom();">
          </div>
        </div>

        <script type="text/javascript">
        function getRandom(){
          var x = 0;
          while(checkNumbers[x]){
            x = Math.floor((Math.random() * 100) + 1);
          }
          checkNumbers[x] = 1;
          return x;
        }
        </script>
  </body>
</html>
